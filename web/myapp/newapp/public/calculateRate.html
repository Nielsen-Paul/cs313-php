<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Postal Rate Calculator</title>
</head>
<body>
    <h1>Postal Rate Calculator</h1>
    <form id="calculator" name="calculator" method="post" target="">
        <label for="type">Select the parcel type:</label>
        <br />
        <select name="type" id="type">
            <option name="type" id="stamped" value="stamped">Letter (Stamped)</option>
            <option name="type" id="metered" value="metered">Letter (Metered)</option>
            <option name="type" id="largeEnvelope" value="largeEnvelope">Large Envelopes (Flats)</option>
            <option name="type" id="package" value="package">First-Class Package Service - Retail</option>
        </select>
        <label for="weight">Weight in ounces</label>
        <br />
        <select id="weight" name="weight">
            <option name="weight" id="1" value="1">1</option>
            <option name="weight" id="2" value="2">2</option>
            <option name="weight" id="3" value="3">3</option>
            <option name="weight" id="4" value="4">4</option>
            <option name="weight" id="5" value="5">5</option>
            <option name="weight" id="6" value="6">6</option>
            <option name="weight" id="7" value="7">7</option>
            <option name="weight" id="8" value="8">8</option>
            <option name="weight" id="9" value="9">9</option>
            <option name="weight" id="10" value="10">10</option>
        </select>
        <br />
        <input type="submit" id="submit" name="submit" value="Calculate Rate" />
    </form>
</body>
</html>
